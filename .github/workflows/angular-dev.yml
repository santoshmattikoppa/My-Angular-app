name: Angular DEV CI & Deploy

on:
  push:
    branches: ["dev"]

permissions:
  contents: write

jobs:
  build-deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build DEV app
        run: npm run build:dev

      - name: Configure git identity
        run: |
          git config --global user.name "santoshmattikoppa"
          git config --global user.email "santoshmattikoppa@gmail.com"

      - name: Deploy DEV to GitHub Pages
        run: |
          npx gh-pages \
            -d dist/my-angular-app/browser \
            -b gh-pages-dev \
            -r https://x-access-token:${GITHUB_TOKEN}@github.com/santoshmattikoppa/My-Angular-app.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
